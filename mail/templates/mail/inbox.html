{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <div class="navbar">
        <div class="navbar-left">
            <img src="https://cdn.pixabay.com/photo/2023/06/09/19/37/letter-8052497_1280.png" alt="Logo" class="logo">
            <span class="website-name"><em>Mail Express</em></span>
            <button class="btn btn-sm btn-primary mx-1" id="inbox">Inbox</button>
            <button class="btn btn-sm btn-primary mx-1" id="compose">Compose</button>
            <button class="btn btn-sm btn-primary mx-1" id="sent">Sent</button>
            <button class="btn btn-sm btn-primary mx-1" id="archived">Archived</button>
        </div>
        <div class="navbar-right">
            <span class="user-info"><strong>Current user:</strong> {{ request.user.email }}</span>
            <a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-detail-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
